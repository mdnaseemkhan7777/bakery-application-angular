  <!-- table -->

  
  <div class="container mt-3">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Customer Name</th>
          <th scope="col">City</th>
          <th scope="col">Email</th>
          <th scope="col">Address</th>
          <th scope="col">Phone</th>
          <th scope="col">Items </th>
          <th scope="col">Total</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of customerData ">
          <td>{{row.id}}</td>
          <td>{{row.cusName}}</td>
          <td>{{row.city}}</td>
          <td>{{row.email}}</td>
          <td>{{row.address}}</td>
          <td>{{row.phone}}</td>
          <td>{{row.items.length}}</td>
          <td>{{row.gTotal}}</td>
          <td class="text-right">
            <button (click)="onActivate(row.id)"   class="btn btn-success  pl-3 pr-3 mx-2" data-target="#exampleModal"><i
                class="fa fa-pencil"></i> </button>
            <button  (click)="deleteOrderList(row)" class="btn btn-danger pl-3 "><i class="fa fa-trash"></i>
            </button>
          </td>
        </tr>
  
      </tbody>
    </table>
